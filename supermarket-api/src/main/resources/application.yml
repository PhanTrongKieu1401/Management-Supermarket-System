application:
  authentication:
    access_token:
      jwt_secret: "N4ND53ndsU"
      life_time: "3600000000"
    refresh_token:
      jwt_secret: "N4ND53ndsU"
      life_time: "7200000000"

  i18n:
    resources:
      - classpath:core-authentication/message
      - classpath:core-exception/message
      - classpath:supermarket-core/message

spring:
  application:
    name: Supermarket
  liquibase:
    changelog: classpath:/database.migration/master-changelog.xml
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379
  mail:
    default-encoding: UTF-8
    host: smtp.gmail.com
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    protocol: smtp
    test-connection: false

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
