application:
  authentication:
    access_token:
      jwt_secret: "djhajhdhs"
      life_time: "86400000"
    refresh_token:
      jwt_secret: "djhajhdhs"
      life_time: "172800000"

  i18n:
    resources:
      - classpath:core-authentication/message
      - classpath:core-exception/message
      - classpath:supermarket-core/message

spring:
  application:
    name: Supermarket
  liquibase:
    changelog: classpath:/database.migration/master-changelog.xml
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379
  mail:
    default-encoding: UTF-8
    host: smtp.gmail.com
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    protocol: smtp
    test-connection: false
  kafka:
    consumer:
      enable-auto-commit: false
      max-poll-records: 1
    listener:
      ack-mode: manual
    producer:
      retries: 3

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

server:
  servlet:
    encoding:
      force: true
      charset: UTF-8
      enabled: true

ws:
  applicationPrefix: /app
  topicPrefix: /topic
  userDestinationPrefix: /user
  registerEndpoint: /ws